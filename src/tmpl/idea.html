{{define "idea"}}
	{{template "header" .}}
	<div class="container">
		<div class="row">
			<div class="column column-100 idea">
				<h1>IDEA</h1>
				<span id="idea">{{.Data}}</span>
			</div>
		</div>
		<div class="row">
			<div class="column column-100">
				<a id="permalink">Link to this idea</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById('permalink').href = window.location.origin + "/{{.Data.SourceId}}/{{.Data.TargetId}}";
	</script>

	{{template "footer" .}}
{{end}}
